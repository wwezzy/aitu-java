<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>University Admin Panel</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background-color: #28a745; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }
        #response { margin-top: 20px; color: blue; }
        .list { margin-top: 30px; border-top: 1px solid #ccc; padding-top: 20px; }
    </style>
</head>
<body>

    <h2>Добавить Профессора</h2>
    
    <div class="form-group">
        <label>ID:</label>
        <input type="number" id="id" placeholder="101">
    </div>
    <div class="form-group">
        <label>Name (Имя):</label>
        <input type="text" id="name" placeholder="John">
    </div>
    <div class="form-group">
        <label>Surname (Фамилия):</label>
        <input type="text" id="surname" placeholder="Doe">
    </div>
    <div class="form-group">
        <label>Subject (Предмет):</label>
        <input type="text" id="subject" placeholder="Java">
    </div>

    <button onclick="sendData()">Сохранить в базу</button>

    <div id="response"></div>

    <div class="list">
        <h3>Текущий список (из БД):</h3>
        <button onclick="loadList()">Обновить список</button>
        <pre id="listArea">Нажми "Обновить"...</pre>
    </div>

    <script>
        // Функция отправки данных (POST)
        async function sendData() {
            const data = {
                id: document.getElementById('id').value,
                name: document.getElementById('name').value,
                surname: document.getElementById('surname').value,
                subject: document.getElementById('subject').value
            };

            // Отправляем JSON на твой сервер
            const response = await fetch('http://localhost:8080/professors', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                document.getElementById('response').innerText = "✅ Успешно сохранено!";
                loadList(); // Сразу обновляем список
            } else {
                document.getElementById('response').innerText = "❌ Ошибка сервера";
            }
        }

        // Функция загрузки списка (GET)
        async function loadList() {
            const response = await fetch('http://localhost:8080/professors');
            const data = await response.json();
            document.getElementById('listArea').innerText = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
